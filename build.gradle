plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.tefaz'
version = '0.0.1'

java {
    sourceCompatibility = '17' // OpenLogic-OpenJDK (build 17.0.8+7) was specifically used for this project
}

repositories {
    mavenCentral()
}

wrapper {
    distributionUrl = 'https://services.gradle.org/distributions/gradle-8.3-bin.zip' // gradle 8.3 was used
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.session:spring-session-core'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.12'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}